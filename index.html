<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT</title>
</head>
<body>
    <h2>Tính Lương Nhân Viên</h2>

    <label for="">Lương nhân viên 1 ngày</label><br>
    <input type="text" id="luongNhanVien1Ngay"><br>

    <label for="">Số Ngày Làm</label><br>

    <input type="text" id="soNgayLam"><br>

    <button id="btnTinhLuong">Lương của bạn tháng này</button>

    <hr><br>

    <h2>Tính Giá Trị Trung Bình</h2>

    <label for="">Số A</label><br>
    <input type="text" id="soA"><br>

    <label for="">Số B</label><br>
    <input type="text" id="soB"><br>

    <label for="">Số C</label><br>
    <input type="text" id="soC"><br>

    <label for="">Số D</label><br>
    <input type="text" id="soD"><br>

    <label for="">Số E</label><br>
    <input type="text" id="soE"><br>

    <button id="btnTinhGiaTriTrungBinh">Tính Giá Trị Trung Bình</button>

    <hr><br>

    <h2>Đổi tiền USD sang VNĐ</h2>

    <label for="">Tiền USD</label><br>
    <input type="text" id="tienUSD"><br>

    <button id="btnTienNhanDuoc">Tiền Đã Được Đổi từ USD sang VNĐ</button>

    <hr><br>

    <h2>Tính Diện Tích Và Chu Vi</h2>

    <label for="">Chiều dài</label><br>
    <input type="text" id="chieuDai"><br>

    <label for="">Chiều Rộng</label><br>

    <input type="text" id="chieuRong"><br>
    <br>


    <button id="btnDienTich">Diện Tích của hình chữ nhật</button>
    <br><br>
    <button id="btnChuVi">Chu vi của hình chữ nhật</button>
    <hr><br>

    <h2>Tính Tổng 1 Số</h2>

    <label for="">Số Tự Chọn</label><br>
    <input type="text" id="soTuChon"><br>
    <br>
    <button id="btnTong">Tổng</button>
    


    <script src="./demo.js"></script>
</body>
</html>
